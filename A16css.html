<!DOCTYPE html>
<html>
<head>
  <style>
    /* Button styles */
    .custom-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      background-color: #007bff; /* Default button color */
      color: #fff; /* Text color */
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Hover state */
    .custom-button:hover {
      background-color: #0056b3; /* Darker color on hover */
    }
    
    /* Active state */
    .custom-button:active {
      background-color: #004080; /* Darker color on click */
    }
  </style>
</head>
<body>
  <button class="custom-button">Click me</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Buttons</title>
  <style>
    /* Common button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Primary button */
    .button-primary {
      background-color: #007bff;
      color: #fff;
    }

    /* Secondary button */
    .button-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    /* Success button */
    .button-success {
      background-color: #28a745;
      color: #fff;
    }

    /* Danger button */
    .button-danger {
      background-color: #dc3545;
      color: #fff;
    }

    /* Hover state */
    .button:hover {
      opacity: 0.8;
    }

    /* Active state */
    .button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <button class="button button-primary">Primary Button</button>
  <button class="button button-secondary">Secondary Button</button>
  <button class="button button-success">Success Button</button>
  <button class="button button-danger">Danger Button</button>
</body>
</html>
