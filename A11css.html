<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage Layout</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </aside>

        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </main>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
